- name: commiting
  plan: 
  - get: repo
    trigger: true
  - task: create-commit 
    config:
      platform: linux
      image_resource: {type: registry-image, source: {repository: gitea/gitea}}
      inputs: [name: repo] 
      outputs: [name: repo]
      params: {EMAIL: rahul.soni@knoldus.com, GIT_AUHTOR_NAME: Rahul Soni}
      run:
        path: sh
        args:
        - -cx
        - |
          cd repo
          ls -la 
          date > todays_date
          git add ./todays_date
          git config --global user.email $EMAIL
          git config --global user.name $GIT_AUTHOR_NAME
          git commit -m "Update todays date"
  - put: repo
    params:
      repository: repo